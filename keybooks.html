<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Point  Keybooks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
 
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<style>
/* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    color: #fff;
    line-height: 1.6;
}

a {
    text-decoration: none;
    color: inherit;
}

header {
    background: linear-gradient(135deg, #00FFFF, #ff007f);
    padding: 40px 0;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

header .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.neon-title {
    font-size: 48px;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #fff;
    text-shadow: 0 0 15px rgba(0, 255, 255, 0.7), 0 0 30px rgba(255, 0, 255, 0.5);
}

.neon-button {
    display: inline-block;
    background: #ff007f;
    color: #fff;
    font-size: 18px;
    padding: 10px 25px;
    margin-top: 20px;
    border-radius: 5px;
    box-shadow: 0 0 15px rgba(255, 0, 255, 0.6);
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.neon-button:hover {
    background: #00FFFF;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
    transform: scale(1.05);
}

.section {
    padding: 50px 20px;
    text-align: center;
}

.heading {
    font-size: 36px;
    margin-bottom: 30px;
    font-weight: 600;
    color: #00FFFF;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
}

.resource-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 0;
    list-style: none;
}

.resource-item {
    display: block;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    padding: 15px;
    border-radius: 8px;
    font-size: 22px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
    text-transform: uppercase;
}

.resource-item:hover {
    background: #00FFFF;
    color: #121212;
    box-shadow: 0 8px 20px rgba(0, 255, 255, 0.8);
    transform: translateY(-5px);
}

footer {
    background-color: #121212;
    text-align: center;
    padding: 20px;
    margin-top: 50px;
    font-size: 14px;
    color: #888;
}

footer p {
    font-family: 'Roboto', sans-serif;
}

</style>
<body>
    <header class="header">
        <div class="container">
            <h1 class="neon-title">Keybooks</h1>
            <a href="index.html" class="neon-button">Back to Home</a>
        </div>
    </header>

    <main class="section">
        <h2 class="heading">Available Keybooks</h2>
        <ul class="resource-list">
            <li><a href="keybook-page1.html" class="resource-item">MATH</a></li>
            <li><a href="keybook-page2.html" class="resource-item">PHYSICS</a></li>
            <li><a href="keybook-page3.html" class="resource-item"> English</a></li>
            <li><a href="keybook-page4.html" class="resource-item">Urdu</a></li>
            <li><a href="keybook-page5.html" class="resource-item">Computer</a></li>
            <li><a href="keybook-page6.html" class="resource-item">Islamiat</a></li>
            <li><a href="keybook-page7.html" class="resource-item"> Chemistry</a></li>
            <li><a href="keybook-page8.html" class="resource-item">Biology</a></li>
        </ul>
    </main>

    <footer>
        <p>Â© 2024 Education Point. All rights reserved.</p>
    </footer>
</body>
</html>
