    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;

    background-size: cover;

.contact-container {

.contact-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
}

h1 {
    margin-bottom: 25px;
    font-size: 28px;
    color: #00FFFF;
    font-weight: 700;
    text-transform: uppercase;
}

p {
    margin: 12px 0;
    font-size: 18px;
    line-height: 1.6;
}

a {
    color: #00FFFF;
    text-decoration: none;
    font-weight: 500;
}

a:hover {
    text-decoration: underline;
    color: #1eacb0;
}

.logo {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 80px;
    opacity: 0.8;
}

@media (max-width: 768px) {
    .contact-container {
        padding: 20px;
        max-width: 90%;
    }

    h1 {
        font-size: 24px;
    }

    p {
